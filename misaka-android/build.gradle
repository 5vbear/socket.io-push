signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {

            repository(url: "http://jrepo.yypm.com/nexus/content/repositories/releases") {
                authentication(userName: "admin", password: "admin123")
            }

            pom.project {
                name 'misaka-android'
                packaging 'aar'
                description 'misaka-android'
                url 'https://github.com/xuduo/stomp-app'

                scm {
                    url 'https://github.com/xuduo/stomp-app'
                    connection 'https://github.com/xuduo/stomp-app'
                    developerConnection 'https://github.com/xuduo/stomp-app'
                }

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'xuduo'
                        name 'xuduo'
                    }
                }
            }
        }
    }
}

