<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="/client/style.css">
</head>
<body>
<ul class="pages">
  <li class="chat page">
    <div class="chatArea">
      <ul class="messages"></ul>
    </div>
    <input class="inputMessage" placeholder="Type here..."/>
  </li>
  <li class="login page">
    <div class="form">
      <h3 class="title">io server address</h3>
      <input class="usernameInput" id="hostInput" type="text" value="" maxlength="100" />
    </div>
    <div class="form">
      <h3 class="title">What's your nickname?</h3>
      <input class="usernameInput" id="usernameInput" type="text" maxlength="14" />
    </div>
  </li>
</ul>

<script src="/js/jquery-1.8.0.min.js"></script>
<script src="/js/push-client-1.0.js"></script>
<script src="/js/jquery.cookie.js"></script>
<script src="/client/main.js"></script>
</body>
</html>
